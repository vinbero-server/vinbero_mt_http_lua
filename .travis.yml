dist: trusty
sudo: required
language: c
compiler:
  - gcc
before_install:
  - sudo apt-get install -y libreadline-dev uthash-dev doxygen graphviz

  - pwd
  - git clone git://git.cryptomilk.org/projects/cmocka.git 
  - cd cmocka
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
  - make
  - sudo make install
  - cd ../../

  - pwd
  - git clone https://github.com/akheron/jansson
  - cd jansson
  - autoreconf -i
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd ../

  - pwd
  - git clone https://github.com/nodejs/http-parser
  - cd http-parser
  - make
  - PREFIX=/usr sudo make install
  - cd ../

  - pwd
  - curl -R -O http://www.lua.org/ftp/lua-5.3.4.tar.gz
  - tar -xvzf lua-5.3.4.tar.gz
  - cd lua-5.3.4
  - make linux MYCFLAGS="-fPIC"
  - PREFIX=/usr sudo make install
  - cd ../

  - pwd
  - git clone https://github.com/vinbero/libgenc
  - cd libgenc
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
  - make
  - sudo make install
  - cd ../../

  - pwd
  - git clone https://github.com/vinbero/libgaio
  - cd libgaio
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
  - make
  - sudo make install
  - cd ../../

  - pwd
  - git clone https://github.com/vinbero/libfastdl
  - cd libfastdl
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
  - make
  - sudo make install
  - cd ../../

  - pwd
  - git clone https://github.com/vinbero/libvinbero_common
  - cd libvinbero_common
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
  - make
  - sudo make install
  - cd ../../

  - pwd
  - git clone https://github.com/vinbero/vinbero_mt_epoll_http
  - cd vinbero_mt_epoll_http
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
  - make
  - sudo make install
  - cd ../../

before_script:
  - cmake -version
  - make --version 
  - gcc --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..

script: make && ctest --verbose
